
<ion-view class="login login__pane" title="Login">
    <form ng-submit="fn.login(data.credentials)">
      <div class="list padding">
        <label class="item item-input">
    <input type="text" placeholder="EMAIL / PHONE NUMBER">
  </label>
        <label class="item item-input">
    <input type="password" placeholder="PASSWORD">
  </label>
      </div>
      </div>
      <button class="button button-block login__button-login">Login</button>
      <p class="text-or-login-with">- Or Login With -</p>
      <div class="text-center">
        <i class="icon__facebook  ion-social-facebook"></i>
        <i class="icon  ion-social-twitter"></i>
        <i class="icon  ion-social-googleplus-outline"></i>
    </form>
</ion-view>
