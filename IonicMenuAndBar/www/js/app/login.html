<ion-view title="Login">
  <ion-content class="login login__pane">
    <i class="logo-header ion-ionic text-center"></i>
      <div class="list padding">

        <label class="item item-input first-field">
          <input class="login__input"
                 name="email"
                 type="text"
                 ng-model="username"
                 placeholder="EMAIL / PHONE NUMBER"
                 required>
        </label>
        <label class="item item-input">
          <input class="login__input"
                 name="password"
                 type="password"
                 ng-model="password"
                 placeholder="PASSWORD"
                 required
                 ng-minlength="5">
        </label>
      </div>
      <button class="button button-block login__button-login" ng-click="login()">Login</button>
      <p class="text-or-login-with">- Or Login With -</p>
      <div class="text-center">
        <a class="facebook-sign-in button button-block" ng-click="facebookSignIn()">
          Log in with Facebook
        </a>
        <!--<i class="icon__facebook  ion-social-facebook"></i>-->
        <i class="icon  ion-social-twitter"></i>
        <i class="icon  ion-social-googleplus-outline"></i>
      </div>
      <p class="text-center text-forgot-password">Forgot password?</p>
      <a href="#" class="text-center create-account">CREATE AN ACCOUNT</a>
  </ion-content>
</ion-view>
